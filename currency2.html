<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/e965370390.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">

    <title>Currency Converter</title>
</head>

<body>
    <h1>Currency Converter <i class="fa-solid fa-calculator"></i></h1>
    <div class="container rounded p-3">
        <form class="row pt-3" name="myform">
            <div class="row py-2">
                <div class="grid">
                    <div class="item1">Currency on hand</div>
                    <div class="item2">Amount</div>
                    <div class="item3">Convert to:</div>
                    <div class="item4">Conversion Value</div>
                    <div class="item5">
                        <select class="from" name="from_unit">
                            <option selected>Select</option>
                            <option>EUR</option>
                            <option>USD</option>
                            <option>CAD</option>
                            <option>BTC</option>
                            <option>ETH</option>
                            <option>JPY</option>
                            <option>HKD</option>
                        </select>
                    </div>
                    <div class="item6">
                        <input type="number" class="amount" name="from_value" placeholder="1">
                    </div>
                    <div class="item7">
                        <select class="to" name="to_unit">
                            <option selected>Select</option>
                            <option>EUR</option>
                            <option>USD</option>
                            <option>CAD</option>
                            <option>BTC</option>
                            <option>ETH</option>
                            <option>JPY</option>
                            <option>HKD</option>
                        </select>
                    </div>
                    <div class="item8">
                        <div id="result"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4 button">
                <button type="button" class="btn btn-primary" onclick="cal()">Convert</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="cal2.js"></script>
</body>

</html>
